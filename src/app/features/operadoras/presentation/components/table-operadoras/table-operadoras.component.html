<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Lista de operadoras</mat-card-title>
    <div class="col-lg-6">
      <mat-label class="f-w-500 m-b-8 d-block">Filtro</mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input
          matInput
          (keyup)="applyFilter($event)"
          #input
          placeholder="Ex. Cnt"
        />
      </mat-form-field>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
          <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="actions">
              <a
                matTooltip="Ver"
                mat-icon-button
                aria-label="Ver"
                class="btn-view"
              >
                <mat-icon>visibility</mat-icon>
              </a>
              <a
                matTooltip="Incrementar"
                mat-icon-button
                aria-label="Incrementar"
                class="btn-increment"
              >
                <mat-icon>post_add</mat-icon>
              </a>
              <a
                matTooltip="Editar"
                mat-icon-button
                aria-label="Editar"
                class="btn-edit"
              >
                <mat-icon>edit</mat-icon>
              </a>
            </div>
          </td></ng-container
        >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Ninguna coincidencia con el filtro ingresado: "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Paginas de operadora"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
