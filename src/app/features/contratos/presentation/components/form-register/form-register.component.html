<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="operatorFormGroup">
    <form [formGroup]="operatorFormGroup">
      <ng-template matStepLabel>Datos de la operadora</ng-template>
      <div class="form-inputs">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ruc</mat-label>
          <input matInput formControlName="ruc" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Telefono 1</mat-label>
          <input matInput formControlName="phone1" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Telefono 2</mat-label>
          <input matInput formControlName="phone2" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Direcci√≥n</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Observacion</mat-label>
          <textarea matInput formControlName="observation"></textarea>
        </mat-form-field>

        <div class="actions-buttons">
          <button mat-flat-button matStepperNext>Siguiente</button>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="responsibleFormGroup" label="Datos del responsable">
    <form [formGroup]="responsibleFormGroup">
      <div class="form-inputs">
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
        <div class="actions-buttons">
          <button mat-button matStepperPrevious>Regresar</button>
          <button mat-flat-button matStepperNext>Guardar</button>
        </div>
      </div>
    </form>
  </mat-step>
</mat-stepper>
